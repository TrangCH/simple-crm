<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

  <mat-form-field class="margin-right-16" appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Placeholder">
    <mat-hint>Please enter a name</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Second Name</mat-label>
    <input matInput placeholder="Placeholder">
    <!--<mat-hint>Please enter a name</mat-hint>-->
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Birth Date</mat-label>
    <input matInput placeholder="Placeholder" [matDatepicker]="picker2">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 [startView]="'day'"></mat-datepicker><!--#picker2-->
    <!--<mat-hint>Please enter a date</mat-hint>-->
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street + House No.</mat-label>
    <input matInput placeholder="Placeholder">
    <mat-hint>Please enter a name</mat-hint>
  </mat-form-field>
</div>

<div>
  <mat-form-field class="margin-right-16" appearance="outline">
    <mat-label>Zip code</mat-label>
    <input matInput placeholder="Placeholder">
    <mat-hint>Please enter a name</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput placeholder="Placeholder">
    <mat-hint>Please enter a name</mat-hint>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
